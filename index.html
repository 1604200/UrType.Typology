  <script>
    // ✅ Logout handler (hanya hapus session supaya kembali ke login)
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("session_logged_in");
        localStorage.removeItem("session_user");

        // OPTIONAL (kalau mau profil juga ikut hilang):
        // localStorage.removeItem("profile_username");
        // localStorage.removeItem("profile_avatar_dataurl");
